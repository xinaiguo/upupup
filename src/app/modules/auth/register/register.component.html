<div class="container">
  <div class="register-container">
      <h1 class="title">Register</h1>
      <form>
          <div class="form-group">
              <label for="fullname">Full name:</label>
              <input type="text" id="fullname" class="form-control" placeholder="Full name">
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="password" id="email" class="form-control" placeholder="Email address">
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="repeat-password">Repeat password:</label>
            <input type="password" id="repeat-password" class="form-control" placeholder="Confirm Password">
        </div>
          <div class="agree-terms">
              <input type="checkbox" class="checkbox" id="checkbox">
              <label for="checkbox" class="agree">Agree to <a href="#">Terms & Conditions</a></label>
          </div>
          <button type="submit" class="btn btn-default">REGISTER</button>
      </form>
      <section>or enter with:
          <div class="social">
              <a href="#"><i class="fab fa-github"></i></a>
              <a href="#"><i class="fab fa-weixin"></i></a>
              <a href="#"><i class="fab fa-qq"></i></a>
          </div>
      </section>
      <section>Already have an account?
          <a routerLink="/login">Log in</a>
      </section>
  </div>
</div>
