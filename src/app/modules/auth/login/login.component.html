<div class="container">
    <div class="login-container">
        <h1 class="title">login</h1>
        <p class="sub-title">Hello! Log in with your email.</p>
        <form (ngSubmit)="login()" [formGroup]="logInForm">
            <div class="form-group">
                <label for="input-email">Email address:</label>
                <input type="email" 
                    id="input-email" 
                    class="form-control" 
                    placeholder="Email address" 
                    autofocus
                    pattern=".+@.+\..+"
                    formControlName="email"
                >
                <ng-container *ngIf="email.invalid && email.touched" class="alert alert-danger">
                    <p *ngIf="email.errors.required">
                        Email is required!
                    </p>
                    <p *ngIf="email.errors.pattern">
                        Email should be the real one!
                    </p>
                </ng-container>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <a [routerLink]="['/request-password']" class="forget-psd">Forgot Password?</a>
                <input type="password" 
                    id="password" 
                    class="form-control" 
                    placeholder="Password"
                    formControlName="password"
                >
                <ng-container *ngIf="password.invalid && (password.touched || password.dirty)" class="alert alert-danger">
                    <p *ngIf="password.errors.required">
                        Password is required!
                    </p>
                    <p *ngIf="password.errors.minlength || password.errors.maxlength">
                        Password should contain from 4 to 5 charactors
                    </p>
                </ng-container>
            </div>
            <div class="remember-me">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="remember">Remember me</label>
            </div>
            <ng-container *ngIf="email.valid && password.valid ;else btn">
                <button type="submit" class="btn btn-primary" (click)="logIn()">LOG IN</button>
            </ng-container>
            <ng-template #btn>
                <button type="submit" class="btn btn-secondary disabled" >LOG IN</button>
            </ng-template>
        </form>
        <section>or enter with:
            <div class="social">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-weixin"></i></a>
                <a href="#"><i class="fab fa-qq"></i></a>
            </div>
        </section>
        <section>Don't have an account?
            <a routerLink="/register">Register</a>
        </section>
    </div>
</div>
