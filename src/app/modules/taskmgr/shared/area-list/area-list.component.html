<div class="address-group">
  <div>
    <mat-form-field>
      <mat-label>请选择省份</mat-label>
      <mat-select [(ngModel)]="_address.province" (change)="onProvinceChange()">
        <mat-option *ngFor="let p of province$ | async " [value]="p">
          {{ p }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>请选择城市</mat-label>
      <mat-select [(ngModel)]="_address.city" (change)="onCityChange()">
        <mat-option *ngFor="let c of city$ | async" [value]="c">
          {{ c }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>请选择城市</mat-label>
      <mat-select  [(ngModel)]="_address.district" (change)="onDistrictChange()">
        <mat-option *ngFor="let d of district$ | async" [value]="d">
          {{ d }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="street">
    <mat-input-container class="full-width">
      <input matInput placeholder="街道地址" [(ngModel)]="_address.street" (change)="onStreetChange()">
    </mat-input-container>
  </div>
</div>
