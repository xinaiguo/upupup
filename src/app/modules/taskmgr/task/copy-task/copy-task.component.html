<form>
  <h3 mat-dialog-title>Move list</h3>
  <div mat-dialog-content>
    <mat-select placeholder="please select target list">
      <mat-option *ngFor="let list of lists" [value]="list.name">{{list.name}}</mat-option>
    </mat-select>
    <div mat-dialog-actions>
      <button type="button" mat-raised-button color="primary" (click)="onClick()">Save</button>
      <button type="button" mat-dialog-close mat-button>Close</button>
    </div>
  </div>
</form>
