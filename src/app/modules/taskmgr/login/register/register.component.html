<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container class="full-width">
        <input matInput type="text" placeholder="your email" formControlName="email">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="text" placeholder="your name" formControlName="name">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="your password" formControlName="password">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="Confirm your password" formControlName="repeat">
      </mat-input-container>
      <app-image-list-select
          [useSvgIcon]="true"
          [cols]="6"
          [title]="'select avatarï¼š'"
          [items]="items"
          formControlName="avatar">
      </app-image-list-select>
      <app-age-input formControlName="dateOfBirth"></app-age-input>
      <button mat-raised-button color="primary" type="button">Register</button>
    </mat-card-content>
    <mat-card-actions class="text-align">
      <p>No account?<a [routerLink]="['/taskmanager/login']" >Log In</a></p>
      <p>Forgot Password?<a href="#">find</a></p>
    </mat-card-actions>
  </mat-card>
</form>
