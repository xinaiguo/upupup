<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <mat-card class="card">
    <mat-tab-group>
      <mat-tab label="账号信息">
        <mat-card-header>
          <mat-card-title>注册:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-input-container class="full-width">
            <input matInput type="text" placeholder="your email" formControlName="email">
          </mat-input-container>
          <mat-input-container class="full-width">
            <input matInput type="text" placeholder="your name" formControlName="name">
          </mat-input-container>
          <mat-input-container class="full-width">
            <input matInput type="password" placeholder="your password" formControlName="password">
          </mat-input-container>
          <mat-input-container class="full-width">
            <input matInput type="password" placeholder="Confirm your password" formControlName="repeat">
          </mat-input-container>
          <app-image-list-select [useSvgIcon]="true" [cols]="6" [title]="'选择头像：'" [items]="items"
            formControlName="avatar">
          </app-image-list-select>
          <button mat-raised-button color="primary" type="button">注册</button>
        </mat-card-content>
        <mat-card-actions class="text-align">
          <p>没有账号?<a [routerLink]="['/taskmanager/login']">登录</a></p>
          <p>忘记<a href="#">密码?</a></p>
        </mat-card-actions>
      </mat-tab>
      <mat-tab label="个人信息">
        <div class="full-width control-padding">
          <app-identity-input formControlName="identity"></app-identity-input>
        </div>
        <div class="full-width control-padding">
          <app-age-input formControlName="dateOfBirth"></app-age-input>
        </div>
        <div class="full-width control-padding">
          <app-area-list formControlName="address"></app-area-list>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</form>
