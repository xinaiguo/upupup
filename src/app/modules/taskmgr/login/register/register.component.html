<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container class="full-width">
        <input matInput type="text" placeholder="your email">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="text" placeholder="your name">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="your password">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="Confirm your password">
      </mat-input-container>
      <mat-grid-list cols="6">
        <mat-grid-tile *ngFor="let item of items">
          <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <button mat-raised-button color="primary" type="button">Register</button>
    </mat-card-content>
    <mat-card-actions class="text-align">
      <p>No account?<a [routerLink]="['/taskmanager/login']" >Log In</a></p>
      <p>Forgot Password?<a href="#">find</a></p>
    </mat-card-actions>
  </mat-card>
</form>
