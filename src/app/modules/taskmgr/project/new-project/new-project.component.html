<form>
  <h3 mat-dialog-title>{{title}}</h3>
  <div mat-dialog-content>
    <mat-input-container class="full-width">
      <input matInput type="text" placeholder="project name">
    </mat-input-container>
    <mat-input-container class="full-width">
      <input matInput type="text" placeholder="project describe">
    </mat-input-container>
    <div mat-dialog-actions>
      <button type="button" mat-raised-button color="primary" (click)="onClick()">Save</button>
      <button type="button" mat-dialog-close mat-button>Close</button>
    </div>
  </div>
</form>
