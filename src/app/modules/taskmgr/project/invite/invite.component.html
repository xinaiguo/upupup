<form #f="ngForm" (ngSubmit)="onSubmit($event,f)">
  <h3 mat-dialog-title>邀请成员:</h3>
  <div mat-dialog-content>
    <app-chips-list [label]="'邀请成员'" name="members" [(ngModel)]="members"></app-chips-list>
  </div>
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" [disabled]="!f.valid" >Save</button>
    <button type="button" mat-dialog-close mat-button>Close</button>
  </div>
</form>
